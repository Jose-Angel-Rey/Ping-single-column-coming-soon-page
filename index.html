<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jose Angel Rey">
  <meta name="description" content="Frontend Mentor challengue - Ping coming soon page">
  <meta name="keywords" content="HTML, CSS, JAVASCRIPT">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/media-queries.css">

  <title>Ping coming soon page | Frontend Mentor</title>

</head>

<body>

  <div class="main-container">

    <!-- Main header -->
    <header class="main-header">
      <img src="./images/logo.svg" alt="" class="main-header__logo">
    </header>

    <!-- Main  content -->
    <main class="main-content">
      <h1 class="main-content__title">We are launching <span>soon!</span></h1>
      <p class="main-content__description">Subscribe and get notified</p>

      <!-- Form -->
      <form class="form" id="form" action="#" method="GET">
        <label for="email" class="form__label-input">
          <input type="text" name="email" id="email" class="form__email-input" placeholder="Your email adress..."
            autocomplete="off">
          <div class="input-error">Please provide a valid email adress</div>
        </label>
        <!-- <button type="submit" class="form__btn-submit"></button> -->
        <input type="submit" value="Notify Me" class="form__btn-submit">
      </form>

      <img src="./images/illustration-dashboard.png" alt="Illustration dashboard" class="main-content__illustration">
    </main>

    <!-- Main footer -->
    <footer class="main-footer">
      <div class="social-media">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
      <p class="main-footer__copy">&copy; Copyright Ping. All rights reserved.</p>
    </footer>


    <!-- Attribution footer -->
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          rel="noreferrer noopener">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://github.com/Jose-Angel-Rey" target="_blank" rel="noreferrer noopener">Jose Angel
          Rey</a></p>
    </div>

  </div>

<script src="./js/app.js"></script>
</body>

</html>
